<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Kanban</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="todoApp">
        <div class="sidebar">
            <div class="logo"><img src="./kanban.png" alt=""> Kanban</div>
            <p>ALL BOARDS</p>
            <button class="selected"><img src="./kanbanico.png" alt="">Platform Launch</button>
            <button><img src="./kanbanico.png" alt="">Marketing Plan</button>
            <button><img src="./kanbanico.png" alt="">Roadmap</button>
            <p>+Create New Board</p>
        </div>
        <div class="main">
            <div class="header">
                <h2 class="headerText">Platform Launch</h2>
                <button class="headerButton">+Add New Task</button>
            </div>
            <div class="content">
                <div class="columnName"><div id="yellowcircle"></div>TODO (4)</div>
                <div class="columnName"><div id="bluecircle"></div>DOING (6)</div>
                <div class="columnName"><div id="purplecircle"></div>DONE (7)</div>
                <div></div>
                
            </div>
        
        </div>
    </div>
    
</body>
</html>
